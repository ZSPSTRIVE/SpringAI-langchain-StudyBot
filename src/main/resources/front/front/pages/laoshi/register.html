

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../xznstatic/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="../../xznstatic/css/login.css"/>

	<style type="text/css">
		.register {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100vh; /* Full viewport height */
			background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
		}

		.register form {
			box-sizing: border-box;
			min-height: 500px;
			width: 400px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 40px;
			background-color: rgba(255, 255, 255, 0.9); /* Softer background for contrast */
			border-radius: 16px; /* Softer rounded corners */
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.register form:hover {
			transform: translateY(-5px); /* Slight lift on hover */
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); /* Enhance shadow on hover */
		}

		.register .logo img {
			display: block;
			margin: 0 auto 20px;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow to the logo */
		}

		.register .title {
			text-align: center;
			color: #333; /* Neutral text color */
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 25px;
		}

		.register .form-item {
			margin-bottom: 20px;
		}

		.register .form-item input {
			width: 100%;
			padding: 12px;
			font-size: 14px;
			border-radius: 8px;
			border: 1px solid #ccc;
			background-color: #f9f9f9; /* Softer input background */
			color: #333;
			box-sizing: border-box;
			transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
		}

		.register .form-item input:focus {
			border-color: #4facfe;
			background-color: #fff; /* Bright background on focus */
			box-shadow: 0 0 5px rgba(79, 172, 254, 0.5); /* Highlighted glow */
		}

		.register .form-item label {
			font-size: 15px;
			color: #555; /* Softer label color */
			display: block;
			margin-bottom: 8px;
		}

		.register .btn-submit {
			display: block;
			width: 100%;
			padding: 14px;
			font-size: 16px;
			font-weight: 600;
			background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
		}

		.register .btn-submit:hover {
			background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
			transform: scale(1.05); /* Slightly enlarge button on hover */
		}

		.register .txt {
			text-align: center;
			color: #666; /* Neutral text color */
			font-size: 14px;
			margin-top: 20px;
		}

		.register .txt a {
			color: #4facfe; /* Link color matches theme */
			text-decoration: none;
			font-weight: 600;
		}

		.register .txt a:hover {
			text-decoration: underline;
		}




		/* 容器布局美化 */
		.already-registered {
			text-align: center; /* 水平居中 */
			margin-top: 20px;   /* 与上方的按钮保持一定距离 */
			color: #666;        /* 提示文字颜色 */
			font-size: 14px;    /* 提示文字字体大小 */
		}

		.already-registered p {
			margin: 5px 0;      /* 段落间距 */
			font-weight: normal; /* 默认字体不加粗 */
		}

		.already-registered a {
			color: #007BFF; /* 链接颜色 */
			font-weight: bold; /* 链接加粗 */
			text-decoration: none; /* 去掉链接下划线 */
		}

		.already-registered a:hover {
			text-decoration: underline; /* 悬停时增加下划线效果 */
			color: #0056b3; /* 更深的颜色用于悬停状态 */
		}





	</style>







</head>
<body>
<div class="register" id="app">
	<form class="layui-form login-form">
<!--		<h1 class="logo"><img src="http://codegen.caihongy.cn/20201024/ed5e326ca66f403aa3197b5fbb4ec733.jpg" alt="Logo"></h1>-->
		<p class="title">老师注册</p>
		<div class="form-item layui-form-text">
			<label for="laoshizhanghao" class="form-label">老师账号：</label>
			<input type="text" id="laoshizhanghao" name="laoshizhanghao" placeholder="请输入老师账号" autocomplete="off" class="layui-input">
		</div>
		<div class="form-item">
			<label  class="form-label">密码：</label>
			<input type="password" name="mima" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
		<div class="form-item layui-form-text">
			<label for="laoshixingming" class="form-label">老师姓名：</label>
			<input type="text" id="laoshixingming" name="laoshixingming" placeholder="请输入老师姓名" autocomplete="off" class="layui-input">
		</div>
		<div class="form-item layui-form-text">
			<label for="shoujihaoma" class="form-label">手机号码：</label>
			<input type="text" id="shoujihaoma" name="shoujihaoma" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
		</div>
		<button class="layui-btn layui-btn-fluid layui-btn-danger btn-submit" lay-submit lay-filter="register">注册</button>
		<div class="already-registered">
			<p>已经有注册账号？</p>
			<p class="txt"><a href="javascript:window.location.href='../login/login.html'">登录</a></p>
		</div></form>
</div>

<script src="../../layui/layui.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/config.js"></script>
<script src="../../modules/config.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../js/validate.js"></script>
<script>
			var vue = new Vue({
			  el: '#app',
			  data: {

			  },
			  methods: {

			  }
			});

			layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var form = layui.form;
				var http = layui.http;
				var jquery = layui.jquery;

				var tablename = http.getParam('tablename');

				// 注册
				form.on('submit(register)', function(data) {
					data = data.field;
                    					                    if(!data.laoshizhanghao){
                        layer.msg('老师账号不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    					                    if(!data.mima){
                        layer.msg('密码不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    					                                                                                                                                                                					                                                                                                                                                                					                                                                                if(!isMobile(data.shoujihaoma)){
                        layer.msg('手机号码应输入手机格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                        					                                                                                                                                                                                    http.requestJson(tablename + '/register', 'post', data, function(res) {
						layer.msg('注册成功', {
							time: 2000,
							icon: 6
						},function(){
							// 路径访问设置
							window.location.href = '../login/login.html';
						});
					});
					return false
				});
			});
		</script>
</body>
</html>
