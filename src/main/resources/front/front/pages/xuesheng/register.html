<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../xznstatic/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="../../xznstatic/css/login.css"/>
	<style type="text/css">
		.register {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100vh;
			/* 新的背景样式 */
			background: linear-gradient(135deg,
			#1a2a6c 0%,
			#2a4b8c 25%,
			#3b6ba5 50%,
			#4c8dbe 75%,
			#5dafda 100%
			);
			position: relative;
			overflow: hidden;
		}

		/* 添加动态背景效果 */
		.register::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(45deg,
			rgba(255,255,255,0.1) 0%,
			rgba(255,255,255,0.05) 100%);
			transform: skewY(-12deg);
			transform-origin: top left;
		}

		/* 添加波浪效果 */
		.register::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(-45deg,
			rgba(26,42,108,0.2) 0%,
			rgba(42,75,140,0.2) 50%,
			rgba(59,107,165,0.2) 100%);
			animation: wave 8s ease-in-out infinite;
		}

		@keyframes wave {
			0%, 100% {
				transform: translateY(-5%);
			}
			50% {
				transform: translateY(5%);
			}
		}

		.register form {
			position: relative;
			z-index: 1;
			display: flex;
			flex-direction: column;
			width: 100%;
			max-width: 450px;
			padding: 40px;
			background: rgba(255, 255, 255, 0.95);
			border-radius: 15px;
			box-shadow: 0 8px 32px rgba(0,0,0,0.2);
			backdrop-filter: blur(10px);
			transition: all 0.3s ease;
		}

		.register form:hover {
			transform: translateY(-5px);
			box-shadow: 0 12px 40px rgba(0,0,0,0.3);
		}

		.register .title {
			font-size: 28px;
			font-weight: 600;
			text-align: center;
			color: #1a2a6c;
			margin-bottom: 30px;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.register .form-label {
			color: #1a2a6c;
			font-weight: 500;
		}

		.register .layui-input {
			border: 2px solid rgba(26,42,108,0.1);
			background: rgba(255,255,255,0.9);
		}

		.register .layui-input:focus {
			border-color: #1a2a6c;
			box-shadow: 0 0 0 3px rgba(26,42,108,0.2);
		}

		.register .btn-submit {
			background: linear-gradient(45deg, #1a2a6c, #2a4b8c);
			border: none;
			padding: 14px;
			color: white;
			font-weight: 600;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.register .btn-submit:hover {
			background: linear-gradient(45deg, #2a4b8c, #3b6ba5);
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(26,42,108,0.4);
		}

		.register .txt a {
			color: #1a2a6c;
			font-weight: 500;
		}

		.register .txt a:hover {
			color: #3b6ba5;
		}

		/* 添加输入框悬浮效果 */
		.form-item {
			position: relative;
			margin-bottom: 25px;
		}

		.form-item::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 50%;
			width: 0;
			height: 2px;
			background: linear-gradient(45deg, #1a2a6c, #3b6ba5);
			transition: all 0.3s ease;
		}

		.form-item:hover::after {
			width: 100%;
			left: 0;
		}

		/* 响应式优化 */
		@media (max-width: 768px) {
			.register form {
				width: 90%;
				padding: 30px 20px;
				margin: 20px;
			}

			.register .title {
				font-size: 24px;
			}
		}

		/* 添加加载动画 */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.register form {
			animation: fadeInUp 0.6s ease-out;
		}

		/* 添加输入框聚焦效果 */
		.layui-input:focus {
			outline: none;
			border-color: #1a2a6c;
			box-shadow: 0 0 0 3px rgba(26,42,108,0.2);
		}


		/* 容器布局美化 */
		.already-registered {
			text-align: center; /* 水平居中 */
			margin-top: 20px;   /* 与上方的按钮保持一定距离 */
			color: #666;        /* 提示文字颜色 */
			font-size: 14px;    /* 提示文字字体大小 */
		}

		.already-registered p {
			margin: 5px 0;      /* 段落间距 */
			font-weight: normal; /* 默认字体不加粗 */
		}

		.already-registered a {
			color: #007BFF; /* 链接颜色 */
			font-weight: bold; /* 链接加粗 */
			text-decoration: none; /* 去掉链接下划线 */
		}

		.already-registered a:hover {
			text-decoration: underline; /* 悬停时增加下划线效果 */
			color: #0056b3; /* 更深的颜色用于悬停状态 */
		}

	</style>
</head>
<body>
<div class="register" id="app">
	<form class="layui-form login-form" :style='{"borderRadius":"10px","boxShadow":"0 0 8px rgba(0,0,0,.2)"}'>
		<p class="title">学生注册</p>
		<div class="form-item layui-form-text">
			<label class="form-label">学生账号：</label>
			<input type="text" id="xueshengzhanghao" name="xueshengzhanghao" placeholder="请输入学生账号" autocomplete="off" class="layui-input">
		</div>
		<div class="form-item layui-form-text">
			<label class="form-label">密码：</label>
			<input type="password" name="mima" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
		<div class="form-item layui-form-text">
			<label class="form-label">学生姓名：</label>
			<input type="text" id="xueshengxingming" name="xueshengxingming" placeholder="请输入学生姓名" autocomplete="off" class="layui-input">
		</div>
		<div class="form-item layui-form-text">
			<label class="form-label">手机号码：</label>
			<input type="text" id="shoujihaoma" name="shoujihaoma" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
		</div>
		<button class="layui-btn layui-btn-fluid layui-btn-danger btn-submit" lay-submit lay-filter="register" style="width: 100%;">注册</button>
		<div class="already-registered">
			<p>已经有注册账号？</p>
			<p class="txt"><a href="javascript:window.location.href='../login/login.html'">登录</a></p>
		</div>
	</form>
</div>

<script src="../../layui/layui.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/config.js"></script>
<script src="../../modules/config.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../js/validate.js"></script>



		<script>
			var vue = new Vue({
			  el: '#app',
			  data: {

			  },
			  methods: {

			  }
			});

			layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var form = layui.form;
				var http = layui.http;
				var jquery = layui.jquery;

				var tablename = http.getParam('tablename');

				// 注册
				form.on('submit(register)', function(data) {
					data = data.field;
                    					                    if(!data.xueshengzhanghao){
                        layer.msg('学生账号不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    					                    if(!data.mima){
                        layer.msg('密码不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    					                                                                                                                                                                					                                                                                                                                                                					                                                                                if(!isMobile(data.shoujihaoma)){
                        layer.msg('手机号码应输入手机格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                        					                                                                                                                                                                                    http.requestJson(tablename + '/register', 'post', data, function(res) {
						layer.msg('注册成功', {
							time: 2000,
							icon: 6
						},function(){
							// 路径访问设置
							window.location.href = '../login/login.html';
						});
					});
					return false
				});
			});
		</script>













</body>
</html>
