<style>
	/* 整体布局 */
	.recommend {
		background: linear-gradient(180deg, #f8f9fa 0%, #fff 100%);
		padding: 40px 0;
	}

	.recommend .box {
		width: 85%;
		max-width: 1280px;
		margin: 0 auto;
		background: #fff;
		border-radius: 20px;
		box-shadow: 0 10px 30px rgba(0,0,0,0.05);
		padding: 30px;
	}

	/* 轮播图样式 */
	#test1 {
		border-radius: 16px;
		overflow: hidden;
		box-shadow: 0 15px 30px rgba(0,0,0,0.1);
		margin-bottom: 30px;
	}

	#test1 .layui-carousel-ind li {
		width: 40px;
		height: 4px;
		background: rgba(255,255,255,0.6);
		border-radius: 2px;
		transition: all 0.3s ease;
	}

	#test1 .layui-carousel-ind li.layui-this {
		width: 50px;
		background: #fff;
	}

	/* 标题栏样式 */
	.recommend .box .title {
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 20px 0;
		margin-bottom: 30px;
		border-bottom: 2px solid #f0f0f0;
		position: relative;
	}

	.recommend .box .title span:first-child {
		font-size: 28px;
		font-weight: 600;
		color: #2c3e50;
		padding-left: 20px;
		position: relative;
	}

	.recommend .box .title span:first-child::before {
		content: '';
		position: absolute;
		left: 0;
		top: 50%;
		transform: translateY(-50%);
		width: 6px;
		height: 28px;
		background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
		border-radius: 3px;
	}

	.recommend .box .title span:last-child {
		font-size: 14px;
		color: #7f8c8d;
	}

	/* 搜索过滤区 */
	.recommend .box .filter {
		background: #f8f9fa;
		padding: 25px;
		border-radius: 12px;
		margin-bottom: 30px;
		display: flex;
		align-items: center;
		justify-content: flex-end;
		box-shadow: inset 0 2px 10px rgba(0,0,0,0.03);
	}

	.recommend .box .filter .item-list {
		display: flex;
		align-items: center;
		margin-right: 20px;
	}

	.recommend .box .filter .item-list .lable {
		font-size: 16px;
		color: #34495e;
		font-weight: 500;
		margin-right: 10px;
	}

	.recommend .box .filter .item-list input {
		width: 200px;
		height: 44px;
		border: 1px solid #e0e0e0;
		border-radius: 8px;
		padding: 0 15px;
		font-size: 15px;
		transition: all 0.3s ease;
	}

	.recommend .box .filter .item-list input:focus {
		border-color: #3498db;
		box-shadow: 0 0 10px rgba(52,152,219,0.1);
	}

	/* 按钮样式 */
	.layui-btn {
		height: 44px;
		padding: 0 25px;
		font-size: 15px;
		font-weight: 500;
		border-radius: 8px;
		transition: all 0.3s ease;
	}

	.layui-btn-normal {
		background: linear-gradient(45deg, #3498db, #2980b9);
		box-shadow: 0 4px 15px rgba(52,152,219,0.2);
	}

	.btn-theme {
		background: linear-gradient(45deg, #27ae60, #2ecc71);
		box-shadow: 0 4px 15px rgba(46,204,113,0.2);
	}

	/* 列表样式 */
	.recommend .box .list {
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		gap: 30px;
		padding: 10px;
	}

	.list-item-body {
		background: #fff;
		border-radius: 16px;
		overflow: hidden;
		box-shadow: 0 5px 20px rgba(0,0,0,0.05);
		transition: all 0.3s ease;
	}

	.list-item-body:hover {
		transform: translateY(-5px);
		box-shadow: 0 15px 30px rgba(0,0,0,0.1);
	}

	.list-item-body img {
		width: 100%;
		height: 240px;
		object-fit: cover;
		transition: all 0.3s ease;
	}

	.list-item-body .info {
		padding: 20px;
	}

	.list-item-body .info .name {
		font-size: 18px;
		color: #2c3e50;
		font-weight: 500;
		margin: 10px 0;
		line-height: 1.4;
	}

	.list-item-body .info .price {
		color: #e74c3c;
		font-size: 20px;
		font-weight: 600;
	}

	/* 响应式设计 */
	@media screen and (max-width: 1200px) {
		.recommend .box {
			width: 90%;
		}

		.recommend .box .list {
			grid-template-columns: repeat(2, 1fr);
		}
	}

	@media screen and (max-width: 768px) {
		.recommend .box {
			width: 95%;
			padding: 20px;
		}

		.recommend .box .filter {
			flex-direction: column;
			align-items: stretch;
		}

		.recommend .box .filter .item-list {
			margin: 10px 0;
		}

		.recommend .box .list {
			grid-template-columns: 1fr;
		}
	}

	/* 动画效果 */
	.animation-box {
		transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
	}

	.animation-box:hover img {
		transform: scale(1.05);
	}
</style>
<body>
  <div id="app">
    <div class="banner">
      <div class="layui-carousel" id="test1" :style='{"boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 auto","borderColor":"rgba(0,0,0,.3)","borderRadius":"0px","borderWidth":"0","width":"100%","borderStyle":"solid"}'>
      		  <div carousel-item>
      			<div v-for="(item,index) in swiperList" :key="index">
      				<img style="width: 100%;height: 100%;object-fit:cover;" :src="item.img" />
      			</div>
      		  </div>
      		</div>
    </div>
	<div class="recommend index-pv1" :style='{"padding":"10px 0 10px 0","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0px 0 0 0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(247, 242, 238, 1)","borderRadius":"0","borderWidth":"0","borderStyle":"solid"}'>
		<div class="box" style='width:75%'>
	    <div class="title" :style='{"padding":"10px 0 10px 0","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"10px 0 10px 0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(247, 242, 238, 1)","borderRadius":"4px","borderWidth":"0","borderStyle":"solid","justifyContent":"space-between","height":"54px"}'>
	      <span :style='{"padding":"0 10px","boxShadow":"-10px 0 0px rgba(255, 69, 0, 1)","borderColor":"rgba(0, 0, 0, 1)","backgroundColor":"rgba(247, 242, 238, 1)","color":"rgba(0, 0, 0, 1)","borderRadius":"0 0 0px 0","borderWidth":"0 0 0 10px","fontSize":"30px","borderStyle":"solid"}'>老师回答</span><span :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(170, 170, 170, 1)","backgroundColor":"rgba(0,0,0,0)","color":"rgba(143, 143, 143, 1)","borderRadius":"0","borderWidth":"0 0 0 6px","fontSize":"14px","borderStyle":"solid"}'>您现在的位置：老师回答</span>
	    </div>
		<form class="layui-form filter" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"10px 0 10px 0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(247, 242, 238, 1)","borderRadius":"4px","alignItems":"space-between","borderWidth":"0","borderStyle":"solid","justifyContent":"flex-end","height":"64px"}'>
									<div class="item-list">
				<div class="lable" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"rgba(0, 0, 0, 1)","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"auto","fontSize":"16px","borderStyle":"solid"}'>问题</div>
				<input type="text" :style='{"boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"#ccc","backgroundColor":"#fff","color":"rgba(122, 122, 122, 1)","borderRadius":"8px","textAlign":"center","borderWidth":"0","width":"140px","fontSize":"14px","borderStyle":"solid","height":"44px"}' name="wenti" id="wenti" placeholder="问题" autocomplete="off" class="layui-input">
			</div>
																																																																																	<button :style='{"padding":"0 15px","boxShadow":"0 0 8px rgba(0,0,0,0)","margin":"0 0 0 10px","borderColor":"#409EFF","backgroundColor":"rgba(153, 204, 0, 1)","color":"#fff","borderRadius":"4px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"40px"}' id="btn-search" type="button" class="layui-btn layui-btn-normal">
			  <i v-if="true" class="layui-icon layui-icon-search"></i>搜索
			</button>
			<button :style='{"padding":"0 15px","boxShadow":"0 0 8px rgba(0,0,0,0)","margin":"0 0 0 10px","borderColor":"#409EFF","backgroundColor":"rgba(153, 204, 0, 1)","color":"#fff","borderRadius":"4px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"40px"}' v-if="isAuth('laoshihuida','新增')" @click="jump('../laoshihuida/add.html')" type="button" class="layui-btn btn-theme">
			  <i v-if="true" class="layui-icon">&#xe654;</i>添加
			</button>
		</form>
	    <!-- 样式一 -->
	    <div class="list" style="position: relative;">
	      <div @click="jump('../laoshihuida/detail.html?id='+item.id)" v-for="(item,index) in dataList" :key="index" class="list-item" :class="3=='3'?'list-item3':3=='5'?'list-item5':''">
	        <div class="list-item-body animation-box" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 10px 20px 0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(247, 242, 238, 1)","borderRadius":"4px","borderWidth":"0","borderStyle":"solid"}'>
																				<img :style='{"boxShadow":"0 0 0px rgba(255,0,0,.8)","borderColor":"rgba(0,0,0,.3)","borderRadius":"0","borderWidth":"0","width":"100%","borderStyle":"solid","height":"260px"}' :src="item.fengmian?item.fengmian.split(',')[0]:''">
																																																																																																				<div class="info">
					<div v-if="item.price" :style='{"padding":"10px 10px 0  0","margin":"0px 0 0 0","backgroundColor":"rgba(255, 255, 255, 1)","color":"rgba(255, 140, 0, 1)","borderRadius":"0","textAlign":"right","width":"100%","fontSize":"16px"}' class="price">{{item.price}} RMB</div>
															<div v-if="true" :style='{"isshow":true,"padding":"20px","margin":"0px 0 0 0","backgroundColor":"rgba(255, 255, 255, 1)","color":"rgba(0, 0, 0, 1)","borderRadius":"0","textAlign":"center","width":"100%","fontSize":"18px"}' class="name">{{item.wenti}}</div>
																																																																																																																																						</div>
	        </div>
	      </div>
	    </div>
		<div class="pager" id="pager" :style="{textAlign:1==1?'left':1==2?'center':'right'}"></div>
	  </div>
	</div>


  </div>

  <script src="../../layui/layui.js"></script>
  <script src="../../js/vue.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../modules/config.js"></script>
  <script src="../../js/utils.js"></script>

  <script type="text/javascript">
    var vue = new Vue({
      el: '#app',
      data: {
        swiperList: [],
        dataList: [],
		swiperIndex: '-1'
      },
      filters: {
        newsDesc: function(val) {
          if (val) {
            if (val.length > 60) {
              return val.substring(0, 60).replace(/<[^>]*>/g).replace(/undefined/g, '');
            } else {
              return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
            }
          }
          return '';
        }
      },
      methods: {
      	isAuth(tablename, button) {
          return isFrontAuth(tablename, button)
        },
        jump(url) {
          jump(url)
        }
      }
    });

    layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery'], function() {
      var layer = layui.layer;
      var element = layui.element;
      var carousel = layui.carousel;
      var laypage = layui.laypage;
      var http = layui.http;
      var jquery = layui.jquery;

			var limit = 8;

      // 获取轮播图 数据
      http.request('config/list', 'get', {
        page: 1,
        limit: 5
      }, function(res) {
        if (res.data.list.length > 0) {
          let swiperList = [];
          res.data.list.forEach(element => {
            if (element.value != null) {
              swiperList.push({
                img: element.value
              });
            }
          });
          vue.swiperList = swiperList;

		  vue.$nextTick(() => {
		    carousel.render({
		    	elem: '#test1',
		  				width: '100%',
		    	height: '500px',
		    	arrow: 'always',
		    	anim: 'fade',
		    	autoplay: 'true',
		    	interval: '3000',
		    	indicator: 'inside'
		    });

		  })
          // vue.$nextTick(()=>{
          //   window.xznSlide();
          // });
        }
      });


      // 分页列表
      pageList();

      // 搜索按钮
      jquery('#btn-search').click(function(e) {
        pageList();
      });

      function pageList() {
        var param = {
          page: 1,
          limit: limit
        }


        if (jquery('#wenti').val()) {
          param['wenti'] = jquery('#wenti').val() ? '%' + jquery('#wenti').val() + '%' : '';
        }



        // 获取列表数据
        http.request('laoshihuida/list', 'get', param, function(res) {
          vue.dataList = res.data.list
          // 分页
          laypage.render({
            elem: 'pager',
            count: res.data.total,
            limit: limit,
            groups: 5,
            layout: ["prev","page","next","skip","count"],
            theme: '#000000',
            jump: function(obj, first) {
            	param.page = obj.curr;
              //首次不执行
              if (!first) {
                http.request('laoshihuida/list', 'get', param, function(res) {
                  vue.dataList = res.data.list
                })
              }
            }
          });
        })
      }
    });

    window.xznSlide = function() {
      jQuery(".banner").slide({mainCell:".bd ul",autoPlay:true,interTime:5000});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_piclist ul",effect:"leftLoop", delayTime:200, autoPlay:true,triggerTime:0});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_tx ul",delayTime:0, autoPlay:true});
      jQuery(".product_list").slide({mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:5,trigger:"click",interTime:4000});
    };
  </script>
</body>
