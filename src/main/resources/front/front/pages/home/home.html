<style>
	#content {
		display: flex; /* 使用 Flexbox 来水平排列两个板块 */
		flex-wrap: wrap; /* 允许换行，避免内容过多时溢出 */
		gap: 30px; /* 两个板块之间的间距 */
		justify-content: center; /* 居中排列 */
		padding: 30px 0;
	}

	.recommend {
		width: 48%; /* 每个板块的宽度为 48%，让它们并排显示 */
		box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
		margin: 20px 0;
		border-color: rgba(0, 0, 0, 0.3);
		background: rgba(255, 255, 255, 0.2); /* 半透明背景 */
		border-radius: 15px;
		border-width: 1px;
		border-style: solid;
		backdrop-filter: blur(10px); /* 毛玻璃效果 */
		-webkit-backdrop-filter: blur(10px); /* 针对 Safari 的兼容性 */
		overflow: hidden;
		transition: all 0.3s ease-out; /* 增加整体过渡效果 */
	}

	/* 每个板块内部样式 */
	.recommend .box {
		width: 85%;
		margin: 0 auto;
	}

	/* 标题样式 */
	.recommend .title {
		padding: 15px 20px;
		box-shadow: -20px 0px #6f42c1;
		margin: 20px 0 30px 0;
		border-color: rgba(255, 140, 0, 1);
		background: linear-gradient(45deg, rgba(255, 0, 0, 1), rgba(255, 140, 0, 1)); /* 渐变背景 */
		color: #fff;
		font-size: 32px;
		border-radius: 0;
		text-align: center;
		transition: transform 0.5s ease-in-out;
	}

	/* 鼠标悬停时标题动画效果 */
	.recommend:hover .title {
		transform: scale(1.1) rotate(-5deg); /* 放大并旋转标题 */
	}

	/* 盒子内内容的动态效果 */
	.list-item-body {
		position: relative;
		padding: 15px;
		box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); /* 加强盒子的阴影效果 */
		margin: 0 0 20px 0;
		background: rgba(255, 255, 255, 0.2); /* 半透明背景 */
		border-radius: 10px;
		border-width: 1px;
		border-style: solid;
		backdrop-filter: blur(5px); /* 毛玻璃效果 */
		overflow: hidden;
		transition: all 0.4s ease-out;
	}

	/* 图片效果：动态缩放和亮度变化 */
	.list-item-body img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		object-position: center;
		border-radius: 10px;
		transition: transform 0.6s ease, filter 0.6s ease, box-shadow 0.6s ease, transform 0.6s ease;
	}

	/* 鼠标悬停时的效果：放大、旋转、亮度变化和外部阴影 */
	.list-item-body:hover img {
		transform: scale(1.15) rotate(5deg); /* 放大并旋转图片 */
		filter: brightness(1.4) contrast(1.2); /* 增加亮度和对比度 */
		box-shadow: 0 0 40px rgba(255, 140, 0, 1); /* 增加外部阴影 */
	}

	/* 图片的更高级动态效果：光晕和模糊效果 */
	.list-item-body img {
		transition: transform 0.6s ease, filter 0.6s ease, box-shadow 0.6s ease, backdrop-filter 0.6s ease;
	}

	/* 鼠标悬停时的光晕效果 */
	.list-item-body:hover img {
		backdrop-filter: blur(5px); /* 添加模糊效果 */
		transform: scale(1.1); /* 放大 */
		filter: brightness(1.5) contrast(1.3); /* 增强亮度和对比度 */
	}

	/* 小屏幕设备下的响应式布局 */
	@media (max-width: 768px) {
		#content {
			display: block; /* 小屏幕下改为垂直排列 */
			padding: 10px;
		}

		.recommend {
			width: 100%; /* 每个板块宽度调整为 100% */
			margin-bottom: 20px;
		}

		.list-item-body {
			width: 100%; /* 每个项目容器宽度调整为 100% */
			margin-bottom: 20px;
			height: auto; /* 高度根据内容自适应 */
		}
	}

</style>

				if (val) {
					val = val.replace(/<[^<>]+>/g, '').replace(/undefined/g, '');
					if (val.length > 60) {
						val = val.substring(0, 60);
					}

					return val;
				}
				return '';
			}
		},
		methods: {
			jump(url) {
				jump(url)
			},
		}
	});

	layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function() {
		var layer = layui.layer;
		var element = layui.element;
		var form = layui.form;
		var carousel = layui.carousel;
		var http = layui.http;
		var jquery = layui.jquery;

		// 获取轮播图 数据
		http.request('config/list', 'get', {
			page: 1,
			limit: 5
		}, function(res) {
			if (res.data.list.length > 0) {
				let swiperList = [];
				res.data.list.forEach(element => {
					if (element.value != null) {
						swiperList.push({
							img: element.value
						});
					}
				});

				vue.swiperList = swiperList;

				vue.$nextTick(() => {
					carousel.render({
						elem: '#test1',
						width: '100%',
						height: '500px',
						arrow: 'always',
						anim: 'fade',
						autoplay: 'true',
						interval: '3000',
						indicator: 'inside'
					});

				})

				// vue.$nextTick(()=>{
				//   window.xznSlide();
				// });
			}
		});


		// 获取推荐信息
		http.request(`xueshengwenti/autoSort`, 'get', {
			page: 1,
			limit: 4 * 1
		}, function(res) {
			vue.xueshengwentiRecommend = res.data.list
			let flag = 1;
			let options = {"navigation":{"nextEl":".swiper-button-next","prevEl":".swiper-button-prev"},"slidesPerView":5,"loop":true,"spaceBetween":"20","autoplay":{"delay":3000,"disableOnInteraction":false}}
			options.pagination = {el:'null'}
			if(flag == 3) {
				vue.$nextTick(() => {
					new Swiper ('#recommendxueshengwenti', options)
					new Swiper ('#recommendlaoshixinxi', options)
				})
			}

			// 商品推荐样式五
			if(flag == 5) {
				vue.$nextTick(() => {
					var swiper = new Swiper('#recommend-five-swiper', {
						loop: true,
						speed: 500,
						slidesPerView: 5,
						spaceBetween: 10,
						autoplay: {"delay":300,"disableOnInteraction":false},
						centeredSlides: true,
						watchSlidesProgress: true,
						on: {
							setTranslate: function() {
								slides = this.slides
								for (i = 0; i < slides.length; i++) {
									slide = slides.eq(i)
									progress = slides[i].progress
									// slide.html(progress.toFixed(2)); //看清楚progress是怎么变化的
									slide.css({
										'opacity': '',
										'background': ''
									});
									slide.transform(''); //清除样式

									slide.transform('scale(' + (1.5 - Math.abs(progress) / 4) + ')');
								}
							},
							setTransition: function(transition) {
								for (var i = 0; i < this.slides.length; i++) {
									var slide = this.slides.eq(i)
									slide.transition(transition);
								}
							},
						},
						navigation: {"nextEl":".swiper-button-next","prevEl":".swiper-button-prev"},
						pagination: {"el":".swiper-pagination","clickable":true},
					});
				})
			}
		});
		// 获取推荐信息
		http.request(`laoshixinxi/autoSort`, 'get', {
			page: 1,
			limit: 4 * 1
		}, function(res) {
			vue.laoshixinxiRecommend = res.data.list

							setTranslate: function() {
								slides = this.slides

									slide = slides.eq(i)

									slide.css({

									});

						pagination: {"el":".swiper-pagination","clickable":true},
					});
				})
			}
		});

	});

		jQuery(".product_list").slide({mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:5,trigger:"click",interTime:4000});
	};
</script>
