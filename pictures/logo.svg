<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆角方块 -->
  <rect x="10" y="10" width="100" height="100" rx="24" ry="24" fill="url(#grad1)" filter="url(#shadow)" stroke="#333" stroke-width="3"/>
  
  <!-- 书本图标 -->
  <g transform="translate(25, 28)">
    <!-- 书本主体 -->
    <path d="M35 0 L35 50 L0 40 L0 10 Z" fill="#fff" stroke="#333" stroke-width="2.5"/>
    <path d="M35 0 L35 50 L70 40 L70 10 Z" fill="#f5f5f5" stroke="#333" stroke-width="2.5"/>
    
    <!-- 书脊 -->
    <line x1="35" y1="0" x2="35" y2="50" stroke="#333" stroke-width="3"/>
    
    <!-- 问号 -->
    <text x="35" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B35" text-anchor="middle">?</text>
  </g>
  
  <!-- 对话气泡 -->
  <circle cx="85" cy="28" r="14" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="85" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">AI</text>
</svg>
